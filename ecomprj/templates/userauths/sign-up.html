{% extends 'partials/base.html' %}
{% load static%}
{%block content%}
<h2>Register</h1>
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {{form.errors}}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{form.username}}
        </div>
        <div class="mb-3">
            {{form.email}}

        </div>
        <div class="mb-3">
            {{form.password1}}
        </div>
        <div class="mb-3">
            {{form.password2}}

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {%endblock content%}
