{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{%static 'assets/css/bootstrap.min.css' %}">
    <script src="{%static 'assets/js/bootstrap.min.js' %}"></script>

</head>

<body>
